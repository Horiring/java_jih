<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>test2</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="../js/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.js"></script>
	<style>
		[class^=error]{
			color: red; margin-bottom: 10px;
		}

		.form-control{
			border: 0;
			border-bottom: 1px dashed;
			border-radius: 0%;
		}
		#password:hover +#error-pw{
			display: block;
		}
		#error-pw{
			color: #b6b6b6;
			display: none;
		}
	</style>
</head>
<body>
	<form action="">
		<div class="form-group">
			<input type="text" class="form-control" name="id" placeholder="아이디">
		</div>
		<div class="error" id="error-id"></div>
		<div class="form-group">
			<input type="password" class="form-control" name="pw" placeholder="패스워드" id="password">
		</div>
		<div class="error" id="error-pw">영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자</div>
		<div class="form-group">
			<input type="password" class="form-control" name="pw2" placeholder="패스워드 확인">
		</div>
		<div class="error" id="error-pw2"></div>
		<div class="form-group">
			<input type="text" class="form-control" name="email" placeholder="이메일">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="address" placeholder="주소">
			<input type="text" class="form-control" name="address" placeholder="상세주소">
		</div>
		<button class="btn btn-outline-success col-12">가입</button>
</div>
<script>
	let option = {
			rules : {
				id : {
					required : true,
					regex : /^\w{8,13}$/
				},
				pw : {
					required : true,
					regex : /^[a-zA-Z0-9!@#$]{8,20}$/
				},
				pw2 : {
					required : true,
					equalTo : password
				}
			},
			messages : {
				id : {
					required : '아이디는 필수항목입니다.',
					regex : '아이디는 영문,숫자를 포함하며 8~13자 이어야 합니다.'
				},
				pw : {
					required : '패스워드는 필수항목입니다.',
					regex : '비번은 영문,숫자, !@#를 포함하며 8~20자이어야 합니다.'				},
				pw2 : {
					required : '패스워드확인은 필수항목입니다.',
					equalTo : '비밀번호와 일치하지 않습니다.'
				}
			}
		};
    $("form").validate(option);
$.validator.addMethod(
    "regex",
    function(value, element, regexp) {
        var re = new RegExp(regexp);
        return this.optional(element) || re.test(value);
    },
    "Please check your input."
);
</script>
</body>
</html>
