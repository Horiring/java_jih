<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이전다음</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.bg-yellow{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<ul>
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
	</ul>
	<button class="btn">버튼1</button>
	<button class="btn">버튼2</button>
	<button class="btn">버튼3</button>
	<br>
	<button class="btn-prev">이전</button>
	<button class="btn-next">다음</button>
	<script>
		let num = 0;
	$('.btn').each(function(index,element){ //element 생략가능
		//this : each에 의해 꺼내진 요소. each에 의해서 꺼내진 .btn 요소
		$(this).click(function(){
			
			$('li').css('background-color','white');
			let index = $(this).index()-1;
			num = index;
			$('li').eq(index).css('background-color','yellow');
		});
	});
	
	$('.btn-prev').click(function(){
		--num;
		if(num<0){
			num = $('li').length-1;
		}
		$('.btn').eq(num).click();
		});
	$('.btn-next').click(function(){
		++num;
		if(num == $('li').length){
			num = 0;
		}
		$('.btn').eq(num).click();
		});
	</script>
</body>
</html>
