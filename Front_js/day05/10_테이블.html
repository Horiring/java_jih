<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>테이블</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/jquery.min.js"></script>
<style>
.inner-box::after{
	clear: both;content: '';
	display: block;
}
.form-control{
	float: left; width: 261px; box-sizing: border-box;
	margin-bottom: 10px;
}
.box{width: 300px; height: 38px;}
.btn, .btn-del{
	width: 37px;
}
.label{
	width: 100%; float: left; margin-bottom: 5px;
}
</style>
</head>
<body>
	<div class="box">
		<div class="inner-box">
		<label class="label">질문1</label>
		<input type="text" class="form-control" id="usr">
	<button type="button" class="btn btn-outline-warning">+</button>
		</div>
	</div>
	<script>
		$('.btn').click(function(){
			let input = 
		`<div class="inner-box">
			<label class="label">질문1</label>
		<input type="text" class="form-control" id="usr">
	<button type="button" class="btn-del btn btn-outline-warning">-</button>
			</div>
	`;
			$('.box').append(input);	
			checkNumber();		
		});
		$(document).on('click','.btn-del',function(){
			$(this).parent().remove();
			checkNumber();
		});
		// 질문 라벨 번호를 1부터 연속되게 하는 함수
		function checkNumber(){
			$('.label').each(function(index){
				$(this).text('질문'+(index+1));
			});
		}
	</script>
</body>
</html>
