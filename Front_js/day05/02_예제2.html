<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>항목</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.list{
			padding: 10px; border: 3px solid black;
		}
		.item{
			padding: 10px; border: 3px solid black;
		}
	</style>
</head>
<body>
	<nav>
		<ul class="list">
			<li class="item">항목1</li>
			<li class="item">항목2</li>
			<li class="item">항목3</li>
		</ul>
	</nav>
	<button class="btn">버튼1</button>
	<button class="btn">버튼2</button>
	<button class="btn">버튼3</button>
	<script>
		$('.btn').click(function(){
			$('li').css('background-color','white');
			let index = $(this).index()-1;
			$('li').eq(index).css('background-color','yellow');
		});
		
	</script>
</body>
</html>
