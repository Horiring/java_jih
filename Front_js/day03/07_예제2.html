<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제2</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box1{
			width: 500px; height: 500px;
			background-color: red;
		}
		
		.box3{
			width: 500px; height: 500px;
			background-color: yellow;
		}
		
		.box2{
			width: 500px; height: 500px;
			background-color: blue;
		}
	</style>
</head>
<body>
	
	<button class="btn btn-a" data-target=".box1">버튼1</button>
	<button class="btn btn-b" data-target=".box2">버튼2</button>
	<button class="btn btn-c" data-target=".box3">버튼3</button>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
	<script>
		$('.box').hide();
		$('.btn').click(function(){
			let target = $(this).attr('data-target');
			$('.box').hide();
			$(target).show();
		});
	</script>
</body>
</html>
