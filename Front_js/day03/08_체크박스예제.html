<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			width: 200px;
			height: 50px;
			border: 3px solid black;
			text-align: center;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<input type="radio" class="fruit" name="fruit" value="사과" >사과
	<input type="radio" class="fruit" name="fruit" value="오렌지">오렌지
	<input type="radio" class="fruit" name="fruit" value="바나나">바나나
	<script>
		$('.fruit').click(function(){
			let value = $(this).val();
			$('.box').text(value);
		});
	</script>
</body>
</html>
