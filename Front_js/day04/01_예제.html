<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			width: 500px;
			height: 500px;
			background-color: yellow;
			display: block;
			position: relative;
		}
		.container{
			display: flex;
		}
		.box .container .btn{
			position: absolute;
			left: 450px;
			height: 30px;
			width: 50px;
		}
		.box2{
			width: 200px;
			height: 300px;
			background-color: red;
			display: block;
			position: absolute;
			left: 500px;
			top:30px;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="container">
		<button class="btn">ㅎㅇ</button>
	</div>
		<div class="box2"></div>	
	</div>
	
	<script>
		$('.box2').hide();
		$('.btn').click(function(){
		$('.box2').show();
		$('.box2').animate({left : '300px'},1500,function(){
			});
		});
	</script>
</body>
</html>
