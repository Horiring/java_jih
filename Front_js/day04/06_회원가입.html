<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		.container-fluid{
			border: 3px solid black ;
			height: 500px;
			}
		h1{
			text-align: center;
		}
	</style>
</head>
<body>
	<form class="container-fluid ">
		<h1>회원가입</h1>
		<div class="row d-flex justify-content-center" >  <!-- row: 위아래가 아닌 좌우로 배치-->
			<div class="box col-6">
				<div class="form-group">
					<label for="usr">Name:</label>
					<input type="text" class="form-control" id="usr" placeholder="영문과 숫자 8~13자로 구성">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd">
				</div>
				<div class="form-group">
					<label for="password">Password 확인:</label>
					<input type="password" class="form-control" id="pwd2">
				</div>
				<div class="form-group">
					<label for="PhoneNumber">E-mail:</label>
					<input type="text" class="form-control" id="e-mail">
				</div>
				<div class="form-check-inline">
					<label class="form-check-label">
					 <input type="radio" class="form-check-input" name="optradio">남자
					</label>
				</div>
				<div class="form-check-inline">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optradio">여자
					</label>
				</div>
				<button type="button" class="btn btn-outline-primary col-6">가입하기</button>
			</div>
		</form>
		<script>
			var regType1 = /^[A-Za-z0-9]{8~13}+$/;
			var regType2 = /^(?=.*[a-zA-Z])(?=.*[!@#$])(?=.*[0-9]).{8,20}$/;
			var regType3 = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
			('#usr').change(function(){
			let text = $(this).val();
			if(regType1.test(text)){
				alert('가능합니다.');
			}
			else{
				alert('영문과 숫자 8~13자로 구성');
			}

		});

			$('#pwd').change(function(){
			let text = $(this).val();
			if(regType2.test(text)){
				alert('가능합니다.');
			}
			else{
				alert('영문과 숫자,!@#$ 8~20자로 구성');
			}
			});

			$('#pwd2').change(function(){
				if($('#pwd').val()==$('#pwd2').val()){
					alert('일치합니다.');	
				}
				else{
					alert('일치하지않습니다.');	
				}
			});
			$('#e-mail').change(function(){
			let text = $(this).val();
			if(regType3.test(text)){
				$('.box').text(alert('가능합니다.'));
			}
			else{
				$('.box').text(alert('올바른 이메일주소가 아닙니다.'));
			}
		});
		</script>
</body>
</html>
