<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열예제</title>
</head>
<body>
	<script>
		// prompt()를 이용하여 이름을 3개 입력 받아 배열에 저장하는 코드를 작성하세요
		let arr=[];
		for(i=0;i<3;i++){
			var name =prompt();
			arr.push(name);
		}
		console.log(arr);
	</script>
</body>
</html>
