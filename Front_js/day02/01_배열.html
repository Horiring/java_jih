<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열</title>
</head>
<body>
	<script>
/*
push(값)
*/
var arr= [];
arr.push(1);
var data = arr.pop();
arr.unshift('A');
console.log(arr.shift)

console.log(arr)

/*
slice(start,end)
- 배열에서 start번지부터 end-1번지까지 요소를 잘라낸 부분 배열을 생성
- 원본 배열은 수정되지 않음
splice(start, delCount, elements)
- 배열에서 start 번지부터 delCount개수만큼 제거한 후 제거된 부분에 elements를 추가
*/ 
var arr2 =arr.slice(0,2);
console.log(arr)
console.log(arr2)
arr.splice(0,2,1,2,3); //0번지부터 2개를 제거 후 ,제거된 곳에 1,2,3을 추가
console.log(arr);
var str = arr.join(',');

for(i=0; i<arr.length;i++){
	console.log(arr[i]);
}
//번지를 하나씩 꺼내서 index에 저장하여 활용
//for in문은 배열보단 객체에서 많이 사용
for(index in arr){
	console.log(arr[index]);
}
console.log('------');
//배열/객체에서 하나 꺼낸 값을 가져와서 활용
for(value of arr){
	console.log(value);
}
</script>
</body>
</html>
