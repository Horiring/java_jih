<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>페이지</title>
</head>
<body>
	<button id="btn1">이전</button>
	<div id="box"></div>
	<button id="btn2">다음</button>
	<script>

		box.innerText='1/6';
		let num1=1,num2=6;
		let btn1 = document.getElementById('btn1');
		btn1.onclick= function(num1,num2){
			num1--;
			box.innerText=getTime(num1,num2);
		}
		let btn2 = document.getElementById('btn2');
		btn2.onclick = function(num1,num2){
			num1++;
			box.innerText=getTime(num1,num2);
		}
		function getTime(num1,num2){
			return ''+num1 +'/'+ num2;
		}
	
	</script>
</body>
</html>
