<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>순서관련태그</title>
</head>
<body>
	<!--
		ul
		- 순서가 없는 목록을 만들때 사용하는 태그
		- 쌍태그
		- block태그
		- li태그와 함께 사용. li태그 글자 앞에 마커(모양)를 이용하여 표시

		ol
		- 순서가 있는 목록을 만들 떄 사용하는 태그
		- 쌍태그
		- block태그
		- li태그와 함께 사용. li태그 글자 앞에 마커(숫자)를 이용하여 표시
		- type 속성을 이용하여 순서 표시 방식을 설정
		- start 속성을 이용하여 시작 숫자를 설정.
	-->
	<ul type="square">
		<li>HTML</li>
		<li>CSS</li>
		<li>JS</li>
	</ul>
	<ol type="A" start="4">
		<li>등원</li>
		<li>교시1</li>
		<li>점심</li>
	</ol>
</body>
</html>
