<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>표관련태그</title>
</head>
<body>
	<!--
		테이블을 구성하는 태그들
		table
			- 테이블 전체를 감싸는 태그
		tr
			- 테이블 안에서 한 행(줄)을 나타내는 태그
		td/th
			- 한 행에서 요소를 나타내는 태그
			- td : 왼쪽 정렬, 일반 글씨
			- th : 가운데 정렬, 굵은 글씨 , 항목의 이름을 나타낼 때 사용
	-->
	<table>
		<tr>
			<th>과목명</th>
			<th>점수</th>
			<th>학점</th>
		</tr>
		<tr>
			<td>HTML</td>
			<td>100</td>
			<td>A</td>
		</tr>
		<tr>
			<td>HTML</td>
			<td>100</td>
			<td>A</td>
		</tr>
		
	</table>
</body>
</html>
