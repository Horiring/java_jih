<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>분할예제</title>
	<style>
		.container{
			width: 300px; 
			border: 2px solid red;
			box-sizing: border-box;
			padding: 10px;
			margin: 0 auto;
				}
		.box{
			width: 100%; height: 50px;
			background-color: aqua;
			}
			.box+.box{
				margin-top: 10px;
		}
		.box2{
			height: 50px; width: 50px; background-color: green; margin-left: 10px;
			float: right;	
		}
		.bar{
			clear: both;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<div class="bar"></div>
	<div class="container2">
		<div class="box2">1</div>
		<div class="box2">2</div>
		<div class="box2">3</div>
	</div>
</body>
</html>
