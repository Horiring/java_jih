<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자</title>
	<style>
		/* 전체 선택자  */
		*{

		}
		/* nav태그를 선택하는 선택자를 써보세요	*/
		nav{

		}
		/* 아이디가 menu 인 요소를 선택하는 선택자를 써보세요. */
		#menu{
			
		}
		/* 클래스가 menu-item인 요소를 선택하는 선택자를 써보세요 */
		.menu-itme{

		}
		/* input태그 중에서 type이 password인 요소들을 선택하는 선택자 */
		input[type=password]{

		}
		/* type이 password인 요소들을 선택하는 선택자 */
		[type=password]{
		/* class 속성에 first라는 단어가 있는 요소들을 선택 */
		/* class="first" X
				class = "first-item" O
				class = "item first" X
				class = "first item" X
		 */
		}
		[class~=first]{}
		.first{}
		/* class 속성에 first-xxx이 들어가는 요소들을 선택 */
		[class |=first]{}
		/* class가 first로 시작하는 요소들을 선택 */
		[class ^=first]{}
		/* class가 item로 끝나는 요소들을 선택 */
		
		[class $=first]{}
		/* class에 first가 포함된 요소들을 선택. first가 들어가기만하면됨*/
		[class *=first]{}
	</style>
</head>
<body>
	<header>
		<nav>
			<ul id="menu">
				<li class="menu-item">
					<a href="#">메뉴1</a>
				</li>
				<li class="menu-item">
					<a href="#">메뉴2</a>
				</li>
				<li class="menu-item">
					<a href="#">메뉴3</a>
				</li>
			</ul>
		</nav>
	</header>
	<section>
		<input type="text"><br>
		<input type="password"><br>
		<input type="password"><br>
	</section>
</body>
</html>
