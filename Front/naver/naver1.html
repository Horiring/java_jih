<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NAVER</title>
	<link rel="stylesheet" href="naver1.css">
</head>

<body>
	<div id="wrap">
		<!-- 헤더 -->
		<div id="header">
			<div class="header_inner">
				<!-- 햄버거버튼 -->
				<div class="box_ham">
					<button class="btn_ham"></button>
				</div>
				<!-- 검색창 -->
				<div class="box_search">
						<div class="box_logo">
							<a href="#" class="link_logo">
								<img src="../img/naver_logo.gif" alt="" class="img_logo" width="58px" height="58px">
							</a>
						</div>
						<form action="https://search.naver.com/search.naver" class="search_bar">

						</form>
						<div class="box_btns">
							<button class="btn_kbd"></button>
							<button class="btn_arrow"></button>
							<button class="btn_search"></button>
						</div>
					</div>
					<!-- 페이메뉴 -->
					<div class="box_pay"></div>
					<!-- 알림메뉴 -->
					<div class="box_notify"></div>
			</div>
		</div>

		<!-- 컨테이너 -->
		<div id="container"></div>

		<!-- 푸터 -->
		<div id="footer">
			<div class="footer_inner"></div>
		</div>
	</div>
</body>

</html>
