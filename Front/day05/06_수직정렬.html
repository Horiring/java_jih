<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>가운데배치</title>
	<style>
		.container{
			top : 0; left:0; right: 0; bottom: 0; border: 3px solid black;
			position: absolute;
		}
		.box{
			width: 100px; height: 100px; border: 3px solid red; 	 		
  		top: 50%; left: 50%;
			transform: translate(-50%,-50%); 
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
	</div>
</body>
</html>
