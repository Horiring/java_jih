<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>호버예제</title>
	<style>
		.box{
			width: 100px; height: 100px;
			border: 3px solid red;
			display: block;			
		}
		.box2{
			display: none;
			position: absolute;
		}
		.box1:hover + .box2{
			display: block;
		}
	</style>
</head>
<body>
	<div class="box box1"></div>
		<div class="box box2"></div>
	
	
</body>
</html>
